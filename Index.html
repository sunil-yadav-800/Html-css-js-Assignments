<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Stdent Enrollment form</title>
  </head>
  <body >
    <div class="container">
        
        <div class="header">
           <b>Student Enrollment Form</b>
        </div>
         <div class="row">
             <div class="col-sm-6 form_side">
                <form action="#">  
                   <div class="row">
                     <div class="col-sm-4">
                      <label for="name">Name</label> 
                     </div>
                     <div class="col-sm-6">
                      <input class="form-control" type="text" id="name" class="name" name="name">
                     </div>
                   </div>
                   <div id="nam" style="color: red;  margin-left: 70px;"></div>
                    <br>

                   <div class="row">
                     <div class="col-sm-4">
                      <label for="email">Email</label>
                     </div>
                     <div class="col-sm-6">
                      <input class="form-control email" type="email" id="email"  name="email">
                     </div>
                   </div>
                   <div id="mail" style="color: red;  margin-left: 70px;"></div>
                    <br>

                    <div class="row">
                      <div class="col-sm-4">
                        <label for="website">Website</label> 
                      </div>
                      <div class="col-sm-6">
                        <input class="form-control website" type="url" id="website" name="website">
                      </div>
                    </div>
                    <div id="site" style="color: red;  margin-left: 70px;"></div>
                     <br>

                    <div class="row">
                      <div class="col-sm-4">
                        <label1 for="image">Image link</label> 
                      </div>
                      <div class="col-sm-6">
                        <input class="form-control" type="text" id="image" class="image" name="image">
                      </div>
                    </div>
                    <div id="img" style="color: red;  margin-left: 70px;"></div>
                     <br>

                     <div class="row">
                      <div class="col-sm-4">
                        <label1 class="form-check-label" for="gender">Gender</label> 
                      </div>
                      <div class="col-sm-6">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" id="male" class="gender1" name="gender" checked> Male</label>
                      </div>
                    </div>
                     <br>

                     <div class="row">
                      <div class="col-sm-4">
                      </div>
                      <div class="col-sm-6">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" id="female" class="gender1" name="gender"> Female</label>
                      </div>
                    </div>
                    <div id="sex" style="color: red;  margin-left: 70px;"></div>
                     <br>

                     <div class="row">
                       <div class="col-sm-4">
                         <label  for="skills">Skills</label>
                       </div>
                       
                       <div class="col-sm-2" >
                         <label class="form-check-label">
                        <input class="form-check-input skills" type="checkbox" id="java"  name="java" checked> Java</label>
                       </div>
                       <div class="col-sm-2">
                        <label class="form-check-label">
                         <input class="form-check-input skills" type="checkbox" id="html"  name="html"> HTML</label>
                      </div>
                      <div class="col-sm-2">
                        <label class="form-check-label">
                        <input class="form-check-input skills" type="checkbox" id="css"  name="css"> CSS</label>
                      </div>
                      
                     </div>
                     <div id="skil" style="color: red;  margin-left: 70px;"></div>
                     <br>

                    <div class="row">
                      <div class="col-sm-4">
                        <button type="button" id="entry" onclick="myFunction()" class="btn btn-primary" >Enroll Student</button>
                      </div>
                      <div class="col-sm-6">
                        <button type="reset" class="btn btn-danger">Clear</button>
                      </div>
                    </div>
                     
                  </form>
             </div>
             <div class="col-sm-6 table_side">
               <b>Enrolled Students</b>
                 <table class="table table-bordered" id="display">
                     <thead>
                         <tr id="table-header">
                             <th style="text-align: start;">Description</th>
                             <th style="text-align: start;">Image</th>
                         </tr>
                     </thead>
                     <tbod> 
                       
                     </tbody>

                 </table>
             </div>

         </div>
        <div class="footer">
            <b>Copyright 2020-2021 by Fresher Training</b>
        </div>
    </div>
    
  </body>
</html>
